<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="inicio.css">
</head>
<body>
    <header>
        <img src="images/uleam-logo.webp" alt="Imagen Izquierda" id="imagenIzquierda">
        <h1>Inicio de Sesión</h1>
        <img src="images/logo-personal.PNG" alt="Imagen Derecha" id = "imagenDerecha">
    </header>

    <div class="container">
        <h3>INGRESE SU: </h3>
        <form action="horario.html" id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <p class="forgot-password"><a href="recuperar-contraseña.html">Olvidé mi contraseña</a></p>
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
        <p class="create-account">¿No tienes una cuenta? <a href="registro.html">Crear cuenta</a></p>
    </div>
    <script src="inicio.js"></script>
</body>
</html>
