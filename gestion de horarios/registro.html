<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" type="text/css" href="registro.css">
</head>

<body>
    <header>
        <img src="images/uleam-logo.webp" alt="Imagen Izquierda" id="imagenIzquierda">
        <h1>Crear Cuenta</h1>
        <img src="images/logo-personal.PNG" alt="Imagen Derecha" id = "imagenDerecha">
    </header>
    <div class="container">

        <form action="inicio.html" id="registrationForm" onsubmit="return validateForm()">
            <div class="form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre y Apellidos">
                </div>
                <div class="form-group">
                    <label for="genero">Sexo:</label>
                    <select id="genero" name="genero">
                        <option value="Seleccione">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico">
                </div>

                <div class="form-group">
                    <label for="country">País:</label>
                    <select id="country" name="country">
                        <option value="Seleccione">Seleccione</option>
                        <option value="USA">Estados Unidos</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Canada">Canadá</option>
                        <option value="Mexico">México</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Número de celular">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña">
                </div>

                <div class="form-group">
                    <div id="error-message" class="error-message"></div>
                </div>

                <div class="form-group">
                    <button class="btn" type="submit">Registrarse</button> <br>
                </div>
            </div>
        </form>
    </div>
    <script src="registro.js"></script>
</body>

</html>
